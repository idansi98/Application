<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <!--The green background-->
    <div class="p-3 mb-2 bg-success text-white" id = "green"></div>
    <!--The grey window to login-->
    <span class="d-flex justify-content-center" id = "greyform">
        <!--The 3 rows form to enter Email, password, loging in, and signing up-->
        <form class="row g-3 border border-0 bg-light mt-5 mb-3 rounded">
            <!--The Email row.-->
            <div class="mt-3 mb-3 row">
                <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email">
                </div>
            </div>
            <!--The Password row.-->
            <div class="mt-3 mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <!--The Logining and signing row.-->
            <div class="row pt-2">
                <div class="col">
                    <button type="submit" id="login" class="btn btn-primary mb-3">Login</button>
                </div>
                <div class="p-3 col">
                    Not registered? click <a href="Signup.html">here</a> to register.
                </div>
            </div>     
        </form>
    </span>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
